<!--
    CSS selectors
- CSS selectors are used to find (or select) the HTML elements we want to style
- 5 categories
1. simple selectors
- select elements based on name, id, class
2. combinator selectors
- select elements based on a specific relationship between then
3. Pseudo-class selectors
- select elements based on a certain state
4. Pseudo- elements  selectors
-select and style a part of an element
5. Attribute selectors
-select elements based on an attribute or attribute value
-->
<!--
    The CSS elements selector
    the element selector selects HTML elements based on the element name
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS element selector</title>
    <style>
      #p {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="p">Every paragraph will be affected by the style.</p>
    <p id="p">Me too!</p>
    <p id="p">and me too!</p>
  </body>
</html>

<!--
    CSS universal selector
    1. The universal selector(*) selects all HTML elements on the page
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS element selector</title>
    <style>
        *{ text-align: center;color:blue;}
    </style>
</head>
<body>
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>and me too!</p>
    <p>and me too!</p>
    <p>and me too!</p>
</body>
</html>
